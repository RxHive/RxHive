<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 8rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        .astronaut {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            transform: translate(-50%, -50%);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(20px);
            }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff4c4c;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background-color: #ff7979;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 1.5s infinite alternate;
        }

        .star:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0.5s;
        }

        .star:nth-child(2) {
            top: 40%;
            left: 60%;
            animation-delay: 1s;
        }

        .star:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-delay: 1.5s;
        }

        .star:nth-child(4) {
            top: 80%;
            left: 80%;
            animation-delay: 2s;
        }

        @keyframes twinkle {
            from {
                opacity: 0.6;
                transform: scale(1);
            }
            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Looks like youâ€™re lost in space.</p>
        <img src="https://i.ibb.co/Kz3FFfH/astronaut.png" alt="Floating Astronaut" class="astronaut">
        <a href="/">Go Back to Earth</a>
    </div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>
